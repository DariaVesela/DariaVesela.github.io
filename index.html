<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">AC</div>
            <nav class="nav-icons">
                <a href="#"><img src="icons/home.svg" alt="Home"></a>
                <a href="#"><img src="icons/profile.svg" alt="Profile"></a>
                <a href="#"><img src="icons/portfolio.svg" alt="Portfolio"></a>
                <a href="#"><img src="icons/contact.svg" alt="Contact"></a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="your-profile-image.jpg" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h1>Hi There! I'm <span class="name-highlight">Daria</span></h1>
                    <p>A <strong>Data Engineer</strong>passionate about making data work, one pipeline at a time!</p>
                    <a href="#" class="resume-button">Resume</a>
                    <div class="social-icons">
                        <a href="https://linkedin.com" target="_blank"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
                        <a href="https://github.com" target="_blank"><img src="icons/github.svg" alt="GitHub"></a>
                        <a href="https://twitter.com" target="_blank"><img src="icons/twitter.svg" alt="Twitter"></a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
